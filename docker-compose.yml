services:
  etl:
    build:
      context: ./backend
    command: sh -c "alembic upgrade head && python -u run_pipeline.py"
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_started
    volumes:
      - ./backend:/app/
    environment:
      - PYTHONUNBUFFERED=1
      - PATH_TO_SAVE=/app/dados_b3
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      - AZURE_BLOB_CONTAINER=dados-pregao
      - UPLOAD_TO_BLOB=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=b3_data
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - EXPORT_JSON=true
      - MULTI_DAY_PROCESSING=false
      - MULTI_DAY_LIMIT=6
    restart: on-failure

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite_data_volume:/data
    command: "azurite --silent --location /data --debug /data/debug.log --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=b3_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d b3_data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data_volume:/var/lib/pgadmin

volumes:
  postgres_data_volume:
  azurite_data_volume:
  pgadmin_data_volume: